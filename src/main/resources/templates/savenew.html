    <title>Add Book</title>
</head>
<body>
<h1>Add Book</h1>
<form action="/save-book" method="post">

    <input type="text" name="isbn"/>

    <input type="text" name="title"/>

    <input type="text" name="author"/>
    <br>
    <br>
    <button type="submit"><b>Save</b></button>
</form>
</body>
</html>
